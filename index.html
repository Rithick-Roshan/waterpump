<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultrasonic Sensor and Motor State</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="sensor">
      <h1>Ultrasonic Sensor Reading</h1>
      <div class="speedometer">
        <div class="dial">
          <div id="ultrasoundValue">Loading...</div>
        </div>
      </div>
    </div>

    <div class="motor">
      <h2>Motor State</h2>
      <!-- Fan SVG -->
      <div class="fan" id="fan">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" id="fanSVG" width="100" height="100">
          <circle cx="50" cy="50" r="45" stroke="#333" stroke-width="5" fill="none" />
          <path d="M50 10 L50 25" stroke="#333" stroke-width="5" />
          <path d="M50 75 L50 90" stroke="#333" stroke-width="5" />
          <path d="M10 50 L25 50" stroke="#333" stroke-width="5" />
          <path d="M75 50 L90 50" stroke="#333" stroke-width="5" />
        </svg>
      </div>
      <p>Motor State: <span id="motorState">Loading...</span></p>
    </div>

    <button id="toggleMotorButton">Toggle Motor State</button>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
